</head>

<body>
	<ul class="layui-nav" lay-filter="">
	  <li class="layui-nav-item"><a href="javascript:void(0)">网易邮箱</a></li>
	  <li class="layui-nav-item layui-this"><a href="javascript:void(0)">你的专业电子邮局</a></li>
	  <li class="layui-nav-item"><a href="javascript:void(0)">手机版下载</a></li>
	  <li class="layui-nav-item">
	    <a href="javascript:void(0);">电脑版下载</a>
	    <dl class="layui-nav-child"> <!-- 二级菜单 -->
	      <dd><a href="javascript:void(0)">VIP</a></dd>
	      <dd><a href="javascript:void(0)">个人主界面</a></dd>
	      <dd><a href="javascript:void(0)">问题反馈</a></dd>

	  </li>

<div id="gb">

    <form class="layui-form" action="">
        <input type="hidden" id="us">
        <input type="hidden" id="imgs">
        <input type="hidden" name="id">
        <div class="registerbox-title">用户注册中心</div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户账号</label>
            <div class="layui-input-inline">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="pwd" placeholder="请输入密码" autocomplete="off"
                       class="layui-input" id="pass1">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input type="password" name="pass2" required lay-verify="pwd" placeholder="请再次输入密码"
                       autocomplete="off" class="layui-input" id="pass2">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="name" required lay-verify="name" placeholder="请输入您的姓名"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <a style="text-decoration:underline	;padding-right: 20px;color: #2badce" href="./index.html">回首页</a>
				<a style="text-decoration:underline	;padding-right: 20px;color: #2badce" href="./login.html">登录</a>
                <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

</div>
</body>

<script type="text/javascript" src="./js/jquery-3.4.1.js"></script>
<script type="text/javascript" src="./layui-v2.5.6/layui/layui.js"></script>
<script type="text/javascript" src="./js/register.js"></script>
</html>
