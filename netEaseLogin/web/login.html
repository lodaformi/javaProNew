<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./layui-v2.5.6/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./css/public.css" media="all">

</head>
<body class="loginBody">
	<ul class="layui-nav" lay-filter="">
	  <li class="layui-nav-item"><a href="javascript:void(0)">网易邮箱</a></li>
	  <li class="layui-nav-item layui-this"><a href="javascript:void(0)">你的专业电子邮局</a></li>
	  <li class="layui-nav-item"><a href="javascript:void(0)">手机版下载</a></li>
	  <li class="layui-nav-item">
	    <a href="javascript:void(0)">电脑版下载</a>
	    <dl class="layui-nav-child"> <!-- 二级菜单 -->
	      <dd><a href="javascript:void(0)">VIP</a></dd>
	      <dd><a href="javascript:void(0)">个人主界面</a></dd>
	      <dd><a href="javascript:void(0)">问题反馈</a></dd>
	    </dl>
	  </li>
	  <li class="layui-nav-item"><a href="javascript:void(0)">网易社区</a></li>
	</ul>
    <form class="layui-form">
        <div class="login_face">
            <img src="./img/cloud.jpg" height="85px" class="userAvatar">
        </div>
    <div>
            <div class="loginbox-title">登录</div>
        <div class="layui-form-item input-item">
            用户名： <input type="text" placeholder="请输入用户名" autocomplete="off" name="uname" class="layui-input"
                   lay-verify="required"  value="${messageModel.object.userName}">
<!--            value="${messageModel.object.userName}   username password  ${messageModel.object.userPwd} -->
        </div>
        <div class="layui-form-item input-item">
            密码：<input type="password" placeholder="请输入密码" autocomplete="off" name="upwd" class="layui-input"
                   lay-verify="required" value="${messageModel.object.userPwd}">
        </div>
        <div class="layui-form-item">
            <button  class="layui-btn layui-block" lay-filter="login">登录</button>
        </div>
        <div class="layui-form-item">
            <a href="register.html">还未账户？点击注册</a>
            <a style="text-decoration:underline	;padding-left: 10px;color: #2badce";
               href="./index.html">回首页</a>
        </div>
    </div>
</form>

</body>
<script type="text/javascript" src="./layui-v2.5.6/layui/layui.js"></script>
<script type="text/javascript" src="./js/jquery-3.4.1.js"></script>
<!--<script type="text/javascript" src="./js/login.js"></script>-->
<script type="text/javascript">
    $("#loginBtn").click(function() {
        var name = $("#uname").val();
        var pwd = $("#upwd").val();
        if (isEmpty(name)) {
            $("#msgSpan").html("用户名不能为空");
            return;
        }
        if (isEmpty(pwd)) {
            $("#msgSpan").html("密码不能为空");
            return;
        }
        $("#loginForm").submit();
    });

    function isEmpty(str) {
        return str == null || str.trim() == "";
    }
</script>
</html>
